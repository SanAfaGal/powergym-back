# =============================================================================
# PowerGym Backend - Example Docker Compose Configuration (Development)
# =============================================================================
# This file provides an example setup for local development.
# Copy it to `docker-compose.yml` and adjust values as needed.
# =============================================================================

networks:
  powergym_network:
    driver: bridge
    name: powergym_network

services:
  # ==========================================================================
  # PostgreSQL Database with pgvector Extension
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: powergym_db
    restart: unless-stopped

    networks:
      - powergym_network

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-example_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-example_password}
      POSTGRES_DB: ${POSTGRES_DB:-powergym}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
      TZ: ${TZ:-UTC}

    ports:
      - "${POSTGRES_PORT:-5432}:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-example_user} -d ${POSTGRES_DB:-powergym}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================================================
  # PowerGym Backend API
  # ==========================================================================
  backend:
    image: powergym-backend:latest
    container_name: powergym_backend
    restart: unless-stopped
    networks:
      - powergym_network
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env.development  # <- solo un ejemplo, no se sube el real
    environment:
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs:rw
      - ./uploads:/app/uploads:rw

  # ==========================================================================
  # Adminer - Database Administration UI (Optional)
  # ==========================================================================
  adminer:
    image: adminer:latest
    container_name: powergym_adminer
    restart: unless-stopped
    networks:
      - powergym_network
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DEFAULT_DRIVER: pgsql
    depends_on:
      postgres:
        condition: service_healthy

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
    name: powergym_postgres_data
