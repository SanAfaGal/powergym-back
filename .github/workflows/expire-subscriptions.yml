name: Expire Subscriptions

on:
  schedule:
    # Run daily at 00:00 Bogot√° time (UTC-5)
    # GitHub Actions uses UTC, so 00:00 Bogot√° = 05:00 UTC
    - cron: '0 5 * * *'
  workflow_dispatch:  # Allows manual execution from GitHub interface

jobs:
  expire-subscriptions:
    runs-on: ubuntu-latest
    name: Expire expired subscriptions
    
    steps:
      - name: Expire subscriptions
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          echo "üöÄ Starting subscription expiration..."
          echo "üìÖ Date/Time (UTC): $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "üìÖ Date/Time (Bogot√°): $(TZ='America/Bogota' date '+%Y-%m-%d %H:%M:%S %Z')"
          
          # Verify that secrets are configured
          if [ -z "$API_BASE_URL" ]; then
            echo "‚ùå Error: API_BASE_URL is not configured in secrets"
            exit 1
          fi
          
          if [ -z "$API_TOKEN" ]; then
            echo "‚ùå Error: API_TOKEN is not configured in secrets"
            exit 1
          fi
          
          # Remove trailing slash from API_BASE_URL if present
          API_BASE_URL=$(echo "$API_BASE_URL" | sed 's:/*$::')
          
          # Build the complete endpoint URL
          ENDPOINT_URL="${API_BASE_URL}/api/v1/subscriptions/expire"
          
          echo "üîó API Base URL: $API_BASE_URL"
          echo "üîó Endpoint URL: $ENDPOINT_URL"
          echo "üîë Token (first 20 chars): ${API_TOKEN:0:20}..."
          
          # Debug: Show what curl will execute (without exposing full token)
          echo "üìã Curl command (sanitized):"
          echo "   curl -X POST \"$ENDPOINT_URL\" \\"
          echo "     -H \"Authorization: Bearer [TOKEN]\" \\"
          echo "     -H \"Content-Type: application/json\""
          
          # Make POST request with verbose output for debugging
          # Write response body to file and HTTP code separately
          HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/response_body.txt -X POST "$ENDPOINT_URL" \
            -H "Authorization: Bearer $API_TOKEN" \
            -H "Content-Type: application/json" \
            -v 2> /tmp/curl_verbose.log)
          
          # Read response body from file
          BODY=$(cat /tmp/response_body.txt)
          
          # Show verbose output for debugging
          echo "üìã Curl verbose output:"
          grep -E "^< |^> |^\* " /tmp/curl_verbose.log | head -30 || echo "No verbose output available"
          
          echo "üìä HTTP Code: $HTTP_CODE"
          echo "üìÑ Response Body: $BODY"
          
          # Verify if the request was successful
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Subscriptions expired successfully"
            echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"
          else
            echo "‚ùå Error expiring subscriptions. HTTP Code: $HTTP_CODE"
            echo "Server response: $BODY"
            exit 1
          fi
          
          echo "‚ú® Process completed"

