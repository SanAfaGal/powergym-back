version: '3.8'

networks:
  network:
    driver: bridge
    name: powergym_network

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: powergym/backend
    container_name: powergym_backend
    restart: unless-stopped
    networks:
      - network
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      # ⚠️ NOTA: Asegúrate de que las variables de conexión a la DB
      # (como DATABASE_URL) en tu archivo .env ahora apunten a tu base de datos externa.
    
    # ❌ DEPENDS_ON HA SIDO ELIMINADO: Ya no depende del servicio 'postgres'.
    
    volumes:
      - ./logs:/app/logs:rw
      - ./uploads:/app/uploads:rw
      - insightface_models:/root/.insightface/models
      
    mem_limit: 2048m 
    mem_reservation: 1536m 
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"] 
      start_period: 180s 
      interval: 30s
      timeout: 10s
      retries: 3 

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  insightface_models:
    driver: local
    name: insightface_models